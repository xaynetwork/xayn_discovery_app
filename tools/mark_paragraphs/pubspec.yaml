name: mark_paragraphs
description: Xayn discovery app paragraph rating tool
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=2.16.0 <3.0.0'
  flutter: '>=2.10.0'

# Please list dependencies alphabetically!
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  xayn_discovery_app:
    path: ../../application

# Please list dependencies alphabetically!
dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

dependency_overrides:
  freezed_annotation: 0.15.0
  hive: 2.0.5
  json_annotation: 4.4.0

flutter:
  fonts:
    - family: NotoSans
      fonts:
        - asset: packages/xayn_design/assets/fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: packages/xayn_design/assets/fonts/NotoSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: packages/xayn_design/assets/fonts/KFOmCnqEu92Fr1Me5WZLCzYlKw.ttf
          weight: 400

  uses-material-design: true
