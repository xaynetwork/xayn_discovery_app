  json_annotation: ^4.3.0
  json_serializable: ^6.0.0
  logger: 1.1.0
  package_info_plus: 1.3.0
  path_provider: ^2.0.5
  rxdart: ^0.27.2
  share: ^2.0.4
  shimmer: ^2.0.0
  story:
    git:
      url: git@github.com:xaynetwork/story.git
      ref: cd93531ce08e4afd4490d8bc5f436432a8c0bacd
