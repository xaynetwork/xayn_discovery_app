      url: git@github.com:xaynetwork/xayn_card_view.git
      ref: c48a546c37eb56da6c258969557a396d95cebc52
  xayn_design:
    git:
      url: git@github.com:xaynetwork/xayn_design.git
      ref: 5cf712469413cbb3c664bf1e61dde15285c63e96
  xayn_discovery_engine_flutter:
    git:
      url: git@github.com:xaynetwork/xayn_discovery_engine_release.git
      ### This hash must be the same like the hash in the xayn_discovery_engine dependency override
      ref: f073dde29559e8214a3b0bd5223ceb7618dc7664
      path: discovery_engine_flutter
  xayn_readability:
    git:
      url: git@github.com:xaynetwork/xayn_readability.git
      ref: c7ae15b1aaa1cc890b62be1020a343ed161260df
  xayn_swipe_it: 1.0.3

dependency_overrides:
  json_annotation: 4.4.0
  hive: 2.0.5
  freezed_annotation: 1.1.0
  analyzer: 3.0.0
  provider: 6.0.2

# Please list dependencies alphabetically!
dev_dependencies:
  bloc_test: 8.5.0
  build_runner: 2.1.7
  envify_generator: 2.0.2
  flutter_lints: 1.0.4
  flutter_test:
    sdk: flutter
  freezed: 1.1.1
  injectable_generator: 1.5.3
  mockito: 5.1.0

flutter:
  fonts:
    - family: NotoSans
      fonts:
        - asset: packages/xayn_design/assets/fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: packages/xayn_design/assets/fonts/NotoSans-Bold.ttf
          weight: 700
    - family: NotoSerif
      fonts:
        - asset: packages/xayn_design/assets/fonts/NotoSerif-Regular.ttf
          weight: 400
        - asset: packages/xayn_design/assets/fonts/NotoSerif-Bold.ttf
          weight: 700
    - family: Roboto
